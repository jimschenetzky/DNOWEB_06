<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Jose_Ims</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <style>
            image {
                filter: grayscale(1);
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">

                        <h1 class="mt-5">Memorias de Diseño</h1> 
                        <h2>Ámbito de Ciencias y Tecnología </h2>
                        <h3>Solo notas de título superiores a promedio general</h3>

                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th scope="col">Apellido, Nombre</th>
                              <th scope="col">Año</th>
                              <th scope="col">Título</th>
                              <th scope="col">Profesor</th>
                              <th scope="col">Nota</th>
                            </tr>
                          </thead>
                          <tbody id="aqui"></tbody>

                        </table>

                </div>
            </div>
        </div>
        <script>
            const aqui = document.querySelector("#aqui");
            var seleccion = [];
            var ambitos = [];
            async function datos() {
                const consulta = await fetch("https://raw.githubusercontent.com/profesorfaco/dno097-2024/main/clase-06/data.json");
                const data = await consulta.json();
                console.log(data);

                //acortemos los datos con ámbito y pdf

                data.forEach((d) => {
                    d.nota_titulo = parseFloat(d.nota_titulo.replace(",", "."));
                    d.nota_pga = parseFloat(d.nota_pga.replace(",", "."));
                    d.nota_seminario = parseFloat(d.nota_seminario.replace(",", "."));
                    d.year = Number(d.year);
                    d.pdf_ok = Number(d.pdf_ok);
                    ambitos.push(d.ambito);
                    if (d.ambito.includes("ecno") && d.pdf_ok == 1) {
                        seleccion.push(d);
                    }
                });
                console.log(seleccion);

                //Veamos cuáles son los ámbitos no repetidos entre 1400

                console.log(ambitos);
                const ambitosOK = [...new Set(ambitos)];
                ambitosOK.sort();
                console.log(ambitosOK);

                seleccion.forEach(s => {
                    if(s.nota_pga < s.nota_titulo && s.nota_titulo>= 6) {
                        aqui.innerHTML += `<tr><td>${s.nombre_paterno} ${s.nombre_materno}, ${s.nombre_pila[0]}</td><td>${s.year}</td><td><a href="https://diseno.uc.cl/memorias/pdf/${s.nombre_pdf}">${s.nombre_proyecto}</a></td><td>${s.nombre_guia}</td><td>${s.nota_titulo}</td></tr>`;
                        //"<li>"+ s.nombre_completo +"("+s.nombre_guia +")</li>";
                    }
                });
            }
            datos().catch((error) => console.error(error));
        </script>
    </body>
</html>
